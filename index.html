<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Ice Cream</title>

  <body>
    <div class="container">
      <section class="section main">
        <div class="main__header">
          <div class="burger-menu">
            <input type="checkbox" class="burger__input" id="burger" />
            <label for="burger" class="burger__label">
              <span class="burger-line one"></span
              ><span class="burger-line two"></span
              ><span class="burger-line three"></span>
            </label>
          </div>
          <div class="main__header__nav">
            <a href="#" class="main__header__nav__link">Home</a>
            <a href="#" class="main__header__nav__link">About Us</a>
            <a href="#" class="main__header__nav__link">Shop</a>
            <div class="main__header__nav__logos">
              <div class="main__header__nav__logo strawberry" id="pink-logo">
                <img src="images/pink-logo.png" alt="" />
              </div>
              <div class="main__header__nav__logo blueberry" id="blue-logo">
                <img src="images/blue-logo.png" alt="" />
              </div>
              <div class="main__header__nav__logo avocado" id="green-logo">
                <img src="images/green-logo.png" alt="" />
              </div>
            </div>
            <a href="#" class="main__header__nav__link">Delivery</a>
            <a href="#" class="main__header__nav__link">Products</a>
            <a href="#" class="main__header__nav__link">Contact</a>
          </div>

          <div class="main__header__search">
            <input class="search-input" type="search" id="search-bar" />
            <label class="search-label" for="search-bar"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
                id="search-icon"
              >
                <path
                  d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
                /></svg
            ></label>
          </div>
        </div>
        <div class="flavors-buttons">
          <input
            class="flavors-button"
            type="radio"
            name="flavor"
            id="strawberry-flavor"
          />
          <label
            class="flavors-label"
            id="strawberry-label"
            for="strawberry-flavor"
            >Strawberry</label
          >
          <input
            class="flavors-button"
            type="radio"
            name="flavor"
            id="blueberry-flavor"
          />
          <label
            class="flavors-label"
            id="blueberry-label"
            for="blueberry-flavor"
            >Blueberry</label
          >
          <input
            class="flavors-button"
            type="radio"
            name="flavor"
            id="avocado-flavor"
          />
          <label class="flavors-label" id="avocado-label" for="avocado-flavor"
            >Avocado</label
          >
        </div>

          <div class="main__stuff__images">
            <img
              src="images/pink-ice-cream.png"
              class="strawberry ice-cream"
              id="pink-ice-cream"
              alt=""
            />
            <img
              src="images/blue-ice-cream.png"
              class="blueberry ice-cream"
              id="blue-ice-cream"
              alt=""
            />
            <img
              src="images/green-ice-cream.png"
              class="avocado ice-cream"
              id="green-ice-cream"
              alt=""
            />
